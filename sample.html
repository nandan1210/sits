<html>
  <head>
    <style>
      h1{
          color:red;
          background:green;
          animation-name:change;
          animation-duration:10s;
          animation-iteration-count:infinite;
        }
      @keyframes change{

        0%{color:red;background:green;}
        25%{color:orange;background:yellow;}
        50%{color:green;background:pink;}
        75%{color:pink;background:green;}
        100%{color:blue;background:orange;}
      }
    </style>
  </head>
  <body>
    <h1>This Is My Animated Web Page</h1>
  </body>
</html>
