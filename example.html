<html>
  <head></head>
  <body>
    <h1>Examples Of Javascript</h1>
    <script>
      function show(){
       document.write("<h1>Ordinary Function</h1>")
      }
      show();
      //Anonymous Function
      var z1=function (){
        document.write("<h1>Anonymus Function....</h1>");
      }
      z1();
      //Arrow Function
      var z2=()=>{
         document.write("<h1>Arrow Function......</h1>");
       }
      z2();
    </script>
  </body>
</html>
