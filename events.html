<html>
  <head>
     <script>
      function display(){
        document.write("<h1>My Name is Gaurav.....</h1>");
      }
      function show(){
        document.write("<h1>Current Date And Time"+Date()+"</h1>")
      }
      function change(){
        document.write("<h1>Text Has Changed......</h1>")
      }
     </script>
  </head>
  <body>
   <center>
    <h1>User Interface</h1>
      <button onclick="display()">Display My Name</button> 
      <button ondblclick="show()">Display My Name</button><br><br>
      <input onblur="change()" type="" name="" value="">    
   </center>
  </body>
</html>
