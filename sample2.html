<html>
  <head>
   <style>
     @keyframes rotate{
       from{transform:rotateX(0deg);}
       to{transform:rotateX(360deg);}
     }
     h1{
         animation:rotate 10s linear infinite;
         display:inline block;
       }
   </style>
  </head>
  <body>
    <h1>Welcome To SITS</h1>
  </body>
</html>
