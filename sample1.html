<html>
  <head>
    <style>
     @keyframes motion{
       0%{margin-left:0%}
       50%{margin-left:100%;}
       100%{margin-left:0%;}
     }
     h1{
         animation-name:motion;
         animation-duration:10s;
         animation-iteration-count:infinite;
       }
     </style>
  </head>
  <body>
    <h1>This Is Motion Text</h1>
  </body>
</html>
